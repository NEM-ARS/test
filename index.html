<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="section-1">
        <header>
            <a href="./index.html"><img src="./images/logo.svg" alt="Logo" class="logo animation"></a>
        </header>
        
        <main>
            <div class="decor-L animation">
                <img src="./images/decor_L.svg" alt="decorative element">
            </div>
            <div class="decor-R animation">
                <img src="./images/decor_R.svg" alt="decorative element">
    
            </div>
            <div class="title animation">
                <div>Under Construction</div>
                <div class="sub-title">We're making lots of improvements and will be back soon</div>

            </div>
            <ul class="timer animation">
                <li>
                    <div class="days number">-</div>
                    <span class="large">Days</span>
                    <span class="small">DD</span>
                </li>
                <li>
                    <div class="hours number">-</div>
                    <span class="large">Hours</span>
                    <span class="small">HH</span>
                </li>
                <li>
                    <div class="minutes number">-</div>
                    <span class="large">Minutes</span>
                    <span class="small">MM</span>
                </li>
                <li>
                    <div class="seconds number">-</div>
                    <span class="large">Seconds</span>
                    <span class="small">SS</span>
                </li>
            </ul>

            <div class="prompt animation">
                <div class="prompt__text">
                    Check our event page when you wait:
                </div>
                <a href="./event.html" target="_blank" class="prompt__button button">Go to the event</a>

            </div>
        </main>
        <div class="popup">
            <div class="popup__box">
                <div class="popup__exit exit"></div>
                <div class="popup__title">
                    success!
                </div>
                <div class="popup__text">
                    You have successfully subscribed to the email newsletter
                </div>
                <div class="popup__button button exit">Close</div>
            </div>
        </div>
        <footer>
            <form action="#" method="post" class="form">
                <input type="email" class="email" placeholder="Enter your Email and get notified">
                <button type="submit" class="form__button"></button>
            </form>
        </footer>
    </div>
    <div class="section_2">

    </div>
    <script src="script.js"></script>
</body>

</html>
